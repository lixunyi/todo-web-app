<div class="card-hover-shadow-2x mb-3 card">
    <div class="card-header-tab card-header">
        <div class="card-header-title font-size-lg text-capitalize font-weight-normal"><i class="fa fa-tasks"></i>&nbsp;Category Lists</div>
    </div>

    <div style="position: static;" class="ps ps--active-y">
        <div class="ps-content">
            <ul class=" list-group list-group-flush">

                <li *ngFor="let t of categorylist" class="list-group-item">
                    <div class="widget-content p-0">
                        <div class="widget-content-wrapper">
                            <div class="widget-content-left mr-2">
                                
                            </div>
                            <div class="widget-content-left">
                                    <div [ngSwitch]="t.name">
                                        <div class="widget-heading">
                                            {{t.name}}
                                            <div *ngSwitchCase="'フロントエンド'" class="badge badge-primary ml-2">BULUE</div>
                                            <div *ngSwitchCase="'バックエンド'" class="badge badge-danger ml-2">RED</div>
                                            <div *ngSwitchCase="'インフラ'" class="badge badge-success ml-2">GREEN</div>
                                        </div>
                                    </div>
                                <div class="widget-subheading" >{{t.slug}}</div>
                            </div>
                            <div class="widget-content-right">
                                <a [routerLink]="['/category/edit',t.id]"  >
                                    <button class="border-0 btn-transition btn btn-outline-success" > <i class="fa fa-edit"></i></button>
                                </a>
                                <a [routerLink]="['/category/delete',t.id]"  >
                                <button class="border-0 btn-transition btn btn-outline-danger"> <i class="fa fa-trash"></i> </button> 
                                </a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <div class="d-block text-right card-footer">
        <a [routerLink]="['/home']" >Home</a>
        <button class="mr-2 btn btn-link btn-sm"></button>
        <button class="btn btn-primary" (click)="addTodo()">Add Category</button>
    </div>
</div>
